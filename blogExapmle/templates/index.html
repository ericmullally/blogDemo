{%extends "base.html"%}

{%block "content" %}
  <div class="blog-container" >
    {% for blog in blogContient  %}
    
      <div class="blog"> 
        <img class="blog-img" src={{blog.img}}/>
        <div class= "photo-overlay"></div>
        <div class="blog-text-container">
          <h1 class="blog-title">{{blog.title}}</h1>
          <p class="blog-paragraph">{{blog.paragraph}}</p>
          <a class="blog-link"  href={{blog.url}}>View full post </a>
        </div>
      </div>

    {% endfor %}
  </div>
  {%endblock%}
