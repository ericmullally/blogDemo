<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'CSS/base.css' %}">
  <title>Horror Blog</title>
</head>

<body>
 <header>
   <img class="header-img" src={% static 'IMGS/logo.png'%} />
   <ul>
     <li><a href="/">Home</a></li>
     <li><a href="/blogs">Blog</a></li>
     <li><a href="/catagories">Catagories</a></li>
     <li><a href="/credits">Credits</a></li>
   </ul>
</header>
  <div class="blog-container" >
    {% for blog in blogContient  %}
    
      <div class="blog"> 
        <img class="blog-img" src={{blog.img}}/>
        <div class= "photo-overlay"></div>
        <div class="blog-text-container">
          <h1 class="blog-title">{{blog.title}}</h1>
          <p class="blog-paragraph">{{blog.paragraph}}</p>
          <a class="blog-link"  href={{blog.url}}>View full post </a>
        </div>
      </div>

    {% endfor %}
  </div>
  <footer>
    <ul class="icon-container">
      <li><a href="https://instagram.com"  target="_blank"><img class="icon-img" src={% static 'IMGS/svgs/instagram.png'%} /></a></li> 
      <li><a href="https://facebook.com" target="_blank"><img class="icon-img" src={% static 'IMGS/svgs/facebook.png'%} /></a></li>
      <li><a href="https://twitter.com" target="_blank"><img class="icon-img" src={% static 'IMGS/svgs/twitter.png'%} /></a></li>
      <li><a href="https://youtube.com" target="_blank"><img class="icon-img" src={% static 'IMGS/svgs/youtube.png'%} /></a></li>
    </ul>
    <ul class="footer-items">
      <li><a href ="/">Contact</a></li>
      <li><a href ="/">Credits</a></li>
      <li class="signup-item">
        <p>Signup for our newsletter!</p>
        <input type="text" placeholder="Email" name="Email"/>
        <button name="submit">Submit</button>
      </li>
    </ul>
  </footer>
</body>

</html>
